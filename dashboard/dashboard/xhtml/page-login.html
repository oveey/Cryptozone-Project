<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UPLIDFX</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="./vendor/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="vh-100">
    <div class="page-wraper">
        <div class="browse-job login-style3">
            <div class="bg-img-fix overflow-hidden" style="background:#fff url(images/background/bg6.jpg); height: 100vh;">
                <div class="row gx-0">
                    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 vh-100 bg-white">
                        <div class="login-form style-2">
                            <div class="card-body">
                                <div class="logo-header">
                                    <a href="/frontend/frontend/xhtml/index.html" class="logo"><img src="images/logo/UPLIDFX logo.png" alt="" class="width-230"></a>
                                </div>
                                <form id="loginForm" class="dz-form pb-3">
                                    <h3 class="form-title m-t0">Personal Information</h3>
                                    <div class="dz-separator-outer m-b5">
                                        <div class="dz-separator bg-primary style-liner"></div>
                                    </div>
                                    <p>Enter your e-mail address and your password.</p>
                                    <div class="form-group mb-3">
                                        <input id="email" name="email" required class="form-control" placeholder="User Name" type="text">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="password" name="password" required class="form-control" placeholder="Type Password" type="password">
                                    </div>
                                    <div class="form-group text-left mb-5">
                                        <button type="submit" class="btn btn-primary button-md btn-block">Login</button>
                                    </div>
                                    <p id="errorMessage" style="color: red;"></p>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Don't have an account? <a class="text-primary" href="page-register.html">Sign up</a></p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="bottom-footer clearfix m-t10 m-b20 row text-center">
                                    <div class="col-lg-12 text-center">
                                        <span>Â© Copyright by <a href="javascript:void(0);">UplidFX</a> All rights reserved.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");
            
            try {
                const response = await fetch("https://crypto-currency-dvc9.onrender.com/signin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert("Login successful!");
                    window.location.href = "/dashboard/dashboard/xhtml/index.html";
                } else {
                    errorMessage.textContent = data.message || "Invalid credentials. Please try again.";
                }
            } catch (error) {
                console.error("Error:", error);
                errorMessage.textContent = "Something went wrong. Please try again later.";
            }
        });
    </script>

    <script src="./vendor/global/global.min.js"></script>
    <script src="./vendor/jquery-nice-select/js/jquery.nice-select.min.js"></script>
    <script src="js/deznav-init.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
